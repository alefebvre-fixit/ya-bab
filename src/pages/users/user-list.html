<ion-header>
    <ion-navbar>
        <ion-title>Users</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let user of users;">
        
            <ion-avatar item-start  *ngIf="user.photoURL">
                <img [src]="user.photoURL">
            </ion-avatar>
            <h2>{{user.displayName}}</h2>
            <p>{{user.rank}}</p>
        </ion-item>
    </ion-list>

</ion-content>
