<ion-card>

    <ion-card-content>
        <p>Match Making {{matchMaking.id}}</p>



        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/marty-avatar.png">
            </ion-avatar>
            <h2>Marty McFly</h2>
            <p>November 5, 1955</p>
        </ion-item>


    </ion-card-content>

    <ion-row>
        <ion-col>
            <button ion-button icon-left clear small color="danger" (click)="cancel()">
                Cancel
            </button>
        </ion-col>
        <ion-col>
            <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
            </button>
        </ion-col>
        <ion-col>
            <button ion-button icon-left clear small (click)="join()">
                Join
            </button>
        </ion-col>

    </ion-row>

</ion-card>
