<ion-card>

    <ion-card-content>
        <p>Match Making {{matchMaking.id}}</p>

        <ion-item *ngFor="let participant of matchMaking.participants">
            <ion-avatar item-start>
                <img src="assets/imgs/marty-avatar.png">
            </ion-avatar>
            <h2>{{participant.name}}</h2>
            <p>Rating : 15</p>
        </ion-item>

    </ion-card-content>

    <ion-row>
        <ion-col>
            <button ion-button icon-left clear small color="danger" (click)="cancel()">
                Cancel
            </button>
        </ion-col>
        <ion-col>

        </ion-col>
        <ion-col>
            <button ion-button icon-left clear small (click)="join()">
                Join
            </button>
        </ion-col>

    </ion-row>

</ion-card>
