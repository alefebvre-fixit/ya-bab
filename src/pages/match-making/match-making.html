<ion-card>

    <ion-card-content>
        <p>Match Making {{matchMaking.id}}</p>

        <ion-item *ngFor="let user of participants">

            <ion-avatar item-start *ngIf="!user.photoURL">
                <ngu-letter-avatar avatar-data='{{user?.name}}' avatar-shape='round' avatarborder='true' avatar-height="40" avatar-width="40"
                    avatar-font-size="20"></ngu-letter-avatar>
            </ion-avatar>
            <ion-avatar item-start *ngIf="user.photoURL">
                <img [src]="user.photoURL">
            </ion-avatar>

            <h2>{{user.name}}</h2>
            <p>Rank : {{user.rank}}</p>
        </ion-item>


    </ion-card-content>

    <ion-row>
        <ion-col>
            <button ion-button icon-left clear small color="danger" (click)="cancel()">
                Cancel
            </button>
        </ion-col>
        <ion-col>

        </ion-col>
        <ion-col>
            <button ion-button icon-left clear small (click)="join()" *ngIf="!isFull()">
                Join
            </button>
            <button ion-button icon-left clear small (click)="pushMatchPage()" *ngIf="isFull()">
                Open
            </button>
        </ion-col>

    </ion-row>

</ion-card>
