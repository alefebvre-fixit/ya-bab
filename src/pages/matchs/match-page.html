<ion-header>
    <ion-navbar>
        <ion-title>Match</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>Unassigned</ion-list-header>

        <ion-item-sliding *ngFor="let participant of unassigned$ | async" #item>
            <ion-item>
                <ion-avatar item-start *ngIf="!participant.user.photoURL">
                    <ngu-letter-avatar avatar-data='{{participant.user.displayName}}' avatar-shape='round' avatarborder='true' avatar-height="40"
                        avatar-width="40" avatar-font-size="20"></ngu-letter-avatar>
                </ion-avatar>
                <ion-avatar item-start *ngIf="participant.user.photoURL">
                    <img [src]="participant.user.photoURL">
                </ion-avatar>

                <h2>{{participant.user.displayName}}</h2>
                <p>{{participant.team}}</p>
                <ion-note item-end>
                    {{participant.rank}}
                </ion-note>
            </ion-item>

            <ion-item-options (ionSwipe)="assignRed(participant)">
                <button ion-button color="danger" expandable (click)="assignRed(participant)">
                    <div class="expand-hide">RED</div>
                </button>
            </ion-item-options>

            <ion-item-options side="left" (ionSwipe)="assignBlue(participant)">
                <button ion-button color="primary" expandable (click)="assignBlue(participant)">
                    <div class="expand-hide">BLUE</div>
                </button>
            </ion-item-options>
        </ion-item-sliding>

        <ion-list-header>Blue Team</ion-list-header>


        <ion-item-sliding *ngFor="let participant of blueTeam$ | async " #item>
            <ion-item>
                <ion-avatar item-start *ngIf="!participant.user.photoURL">
                    <ngu-letter-avatar avatar-data='{{participant.user.displayName}}' avatar-shape='round' avatarborder='true' avatar-height="40"
                        avatar-width="40" avatar-font-size="20"></ngu-letter-avatar>
                </ion-avatar>
                <ion-avatar item-start *ngIf="participant.user.photoURL">
                    <img [src]="participant.user.photoURL">
                </ion-avatar>

                <h2>{{participant.user.displayName}}</h2>
                <p>{{participant.team}}</p>
                <ion-note item-end>
                    {{participant.rank}}
                </ion-note>
            </ion-item>

            <ion-item-options (ionSwipe)="unassign(participant)">
                <button ion-button color="dark" expandable (click)="unassign(participant)">
                    <div class="expand-hide">NONE</div>
                </button>
            </ion-item-options>

            <ion-item-options side="left" (ionSwipe)="unassign(participant)">
                <button ion-button color="dark" expandable (click)="unassign(participant)">
                    <div class="expand-hide">NONE</div>
                </button>
            </ion-item-options>
        </ion-item-sliding>


        <ion-list-header>Red Team</ion-list-header>

        <ion-item-sliding *ngFor="let participant of redTeam$ | async " #item>
            <ion-item>
                <ion-avatar item-start *ngIf="!participant.user.photoURL">
                    <ngu-letter-avatar avatar-data='{{participant.user.displayName}}' avatar-shape='round' avatarborder='true' avatar-height="40"
                        avatar-width="40" avatar-font-size="20"></ngu-letter-avatar>
                </ion-avatar>
                <ion-avatar item-start *ngIf="participant.user.photoURL">
                    <img [src]="participant.user.photoURL">
                </ion-avatar>

                <h2>{{participant.user.displayName}}</h2>
                <p>{{participant.team}}</p>
                <ion-note item-end>
                    {{participant.rank}}
                </ion-note>
            </ion-item>

            <ion-item-options (ionSwipe)="unassign(participant)">
                <button ion-button color="dark" expandable (click)="unassign(participant)">
                    <div class="expand-hide">NONE</div>
                </button>
            </ion-item-options>

            <ion-item-options side="left" (ionSwipe)="unassign(participant)">
                <button ion-button color="dark" expandable (click)="unassign(participant)">
                    <div class="expand-hide">NONE</div>
                </button>
            </ion-item-options>
        </ion-item-sliding>




    </ion-list>






</ion-content>
