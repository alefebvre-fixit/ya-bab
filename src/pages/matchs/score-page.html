<ion-header>
  <ion-navbar>
    <ion-title>Match Score</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  {{scoreTeamA}}:{{scoreTeamA}}

  <ion-grid>


    <form novalidate (ngSubmit)="onSubmit(score)" [formGroup]="score">

      <ion-row formGroupName="match1">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label stacked>Match 1 - Team A</ion-label>
              <ion-input type="number" formControlName="teamA" min="0" max="10"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label stacked>Match 1 - Team B</ion-label>
              <ion-input type="number" formControlName="teamB" min="0" max="10"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row formGroupName="match2">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label stacked>Match 2 - Team A</ion-label>
              <ion-input type="number" formControlName="teamA" min="0" max="10"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label stacked>Match 2 - Team B</ion-label>
              <ion-input type="number" formControlName="teamB" min="0" max="10"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row formGroupName="match3">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label stacked>Match 3 - Team A</ion-label>
              <ion-input type="number" formControlName="teamA" min="0" max="10"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label stacked>Match 3 - Team B</ion-label>
              <ion-input type="number" formControlName="teamB" min="0" max="10"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>


      <button ion-button outline type="submit">Validate</button>


    </form>

  </ion-grid>



  <button ion-button outline (click)="finish()">Cancel</button>


</ion-content>
