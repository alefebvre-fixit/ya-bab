<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="emailSignIn()" #loginForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" name="email" required [(ngModel)]="credentials.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" required [(ngModel)]="credentials.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full color="primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
        
        <button ion-button block clear full color="secondary" (click)="googleSignIn()" type="button">Google</button>

        
        <button ion-button block clear full color="secondary" [navPush]="'RegisterPage'" type="button">Register</button>

      </ion-col>
    </ion-row>
  </form>
</ion-content>
