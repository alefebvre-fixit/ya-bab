<ion-header>
  <ion-navbar>
    <ion-title>
      Sign-Up
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="doSignUp()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" name="displayName" required [(ngModel)]="signUp.displayName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" name="email" required [(ngModel)]="signUp.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" required [(ngModel)]="signUp.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full color="primary" type="submit" [disabled]="!registerForm.form.valid">Register</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
