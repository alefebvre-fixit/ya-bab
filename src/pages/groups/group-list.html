<ion-header>
    <ion-navbar>
        <ion-title>Groups</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    
    <ion-card *ngFor="let group of groups;">

        <img src="assets/imgs/babyfoot.jpg">

        <ion-card-content>
            <p>{{group.name}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col>

            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small (click)="pushGroupPage(group)">
                    <div>Open</div>
                </button>
            </ion-col>

        </ion-row>

    </ion-card>

</ion-content>
